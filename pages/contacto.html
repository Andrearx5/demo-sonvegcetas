<body>

    <header class="puntos">
         <!--Logo + Menu nav-->
         <nav class="navbar navbar-expand-lg navv">
            <div class="container">
              <a class="logocabecera" href="../index.html "><img src="../Imagenes/Logo.png" alt="Logo" height="80" width="80"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">

    </header>

    <main class="margin">
        <section class="parrafo">
            <h1 class="display-6">SI QUIERES FORMAR PARTE DE NUESTRO RECETARIO</h1>
            <h3>ESTE ES EL LUGAR! COMPLETA TUS DATOS ACÁ</h3>
            <!-- formulario de contacto -->
            <div class="lead">
                <h2> Formulario: </h2>
                <form action=""></form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre..." />
                <br/>
                <label for="b">Apellido:</label>
                <input type="text" id="b" placeholder="Apellido..." />
                <br/>
                <label for="correo">Email:</label>
                <input type="email" id="correo" placeholder="Email..." />
                <br/>
                <label for="receta">Ingrese su receta:</label>
                <textarea name="Receta" id="receta" cols="30" rows="7" placeholder="Escriba Acá..."></textarea>
                <br/>
                <label for="tipe">Tipo de receta</label>
                <select name="tipe" id="tipe">
                <option value="">Vegetariana</option>
                <option value="">Vegana</option>
                <option value="">Postres</option>
                </select>
                <br/>
                <input type="checkbox" name="" id="check" />
                <label for="check">Suscribirte al canal</label>
                <br/>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
            
        </section>

    </main>

    <footer>
        <!-- inicio de footer --> 
        <div>
            <img src="../Imagenes/Logo.png" alt="logo" width="120" height="120">
    
        </div>
        <div class="textof">
            <h2>Newsletter</h2>
            <p>Suscribete y recibe todas nuestras novedades en tu correo</p>
            <input type="email" placeholder="Ingresa tu email">
            <input type="text" placeholder="Nombre">
            <button type="submit">Enviar</button>
    
        </div>
    
    </footer>

</body>
